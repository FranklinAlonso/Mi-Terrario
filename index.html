<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bienvenido a mi terrario virtual</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Mi terrario</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" src="./img/plant1.png" alt="plant" id="plant1">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant2.png" alt="plant" id="plant2">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant3.png" alt="plant" id="plant3">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant4.png" alt="plant" id="plant4">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant5.png" alt="plant" id="plant5">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant6.png" alt="plant" id="plant6">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant7.png" alt="plant" id="plant7">
            </div>
        </div>
        <div id="rigth-container" class="container">
            <div class="plant-holder">
                <img class="plant" src="./img/plant8.png" alt="plant" id="plant8">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant9.png" alt="plant" id="plant9">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant10.png" alt="plant" id="plant10">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant11.png" alt="plant" id="plant11">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant12.png" alt="plant" id="plant12">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant13.png" alt="plant" id="plant13">
            </div>
            <div class="plant-holder">
                <img class="plant" src="./img/plant14.png" alt="plant" id="plant14">
            </div>
        </div>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>
</body>
</html>
